<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            animation: floatHeart 6s ease-in-out infinite;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .main-heart {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.9);
            transform: rotate(45deg);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .main-heart:before,
        .main-heart:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 150px;
        }

        .main-heart:before {
            left: -150px;
        }

        .main-heart:after {
            top: -150px;
        }

        .heart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 400px;
            text-align: center;
            z-index: 1;
            color: #ff1493;
            font-size: 20px;
            line-height: 1.5;
        }

        .buttons {
            margin-top: 20px;
            z-index: 2;
        }

        .btn {
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #ff1493;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .photo-gallery {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            z-index: 1000;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        .gallery-content {
            color: white;
            font-size: 24px;
        }

        .photo-placeholder {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: white;
            font-size: 20px;
        }

        .photos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-heart">
        <div class="heart-content">
            I love you Preeti for everything.<br>
            I have hurt u a lot.<br>
            I wanna start afresh between us.<br>
            Will u be my valentine?
        </div>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showGallery()">Definitely yes my cheekudi</button>
    </div>

    <div class="photo-gallery" id="gallery">
        <div class="gallery-content">
            <h2>With You Forever ❤️</h2>
            <div class="photos-container">
		 <img src="firstpic.jpg" width="200" height="200" style="border-radius: 10px; 		object-fit: cover;">
   		 <img src="secondpic.jpg" width="200" height="200" style="border-radius: 10px; 		object-fit: cover;">
    		 <img src= "thirdpic.jpg"width="200" height="200" style="border-radius: 10px; 		object-fit: cover;">
    		 <img src="forthpic.jpg" width="200" height="200" style="border-radius: 10px;    		object-fit: cover;">
    		<img src="fifthpic.jpg" width="200" height="200" style="border-radius: 10px; 		object-fit: cover;">
                            </div>
            <div class="signature">
                Made with love from your cheekudi Joshua ❤️
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        function showGallery() {
            document.getElementById('gallery').style.display = 'block';
        }
    </script>
</body>
</html>
